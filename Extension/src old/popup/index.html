<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  </head>
<body>
  <div id="popup-content">
    <div id="popup-blur">
      <div id="logo"></div>
      <h5 class="text" id="logo-text">WatchRPC</h5>
      <h3 id="videoName" class="text"></h3>
      <h4 id="videoCreater" class="text"></h4>
      <!-- <button style="font-size: small;" id="button_type_1">Force Refresh</button> -->
      <i id="refresh" class="bi bi-arrow-clockwise"></i>
      
      <div id="button-container">
        <i id="temp" class="bi bi-skip-start button_type_2"></i>
        <i id="play" style="font-size: 1.8rem;" class="bi bi-play-circle button_type_2 " onclick="console.log('test')" ></i>
        <i id="pause" style="font-size: 1.8rem;" class="bi bi-pause-circle button_type_2 hide" onclick="console.log('test')" ></i>
        <i id="temp" class="bi bi-skip-end button_type_2"></i>
        <!-- <i id="play" class="bi bi-pause-circle"></i> -->
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
