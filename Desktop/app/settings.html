			<h2 id='game' class="text">Settings</h1> 
                <div class="main-content">
					  <p id="services_text" >Select the Platform <br>you want displayed</p>
					  <form>
						<select id="services" name="services">
						<option value="ytmusic">YTmusic</option>
						<option value="youtube">Youtube</option>
						<option value="tiktok">Tiktok</option>
						</select>
					  </form>
					  <div id="checkboxs-area">
						<input type="checkbox" id="TTY" name="TTY">
						<label for="TTY">showTTY</label><br>
						<input type="checkbox" id="uVT" name="uVT">
						<label for="uVT">useVideoThumbnails</label><br>
						<div class="bi bi-question-square" id="checkbox-help"></div>
						<p id="checkbox-help-text">ShowTTY enables Termenal Output if ran from the command line<br><br>useVideoThumbnails toggles using the video thumbnail as the discord image</p>
					  </div>
					  <p id="theme_text" >Theme the app <br>will use</p>
					  <form>
						<select id="theme" name="theme">
						<option value="flatdark">flatDark</option>
						<option value="neondark">neonDark</option>
						<option value="flatlight">flatLight</option>
						<option value="neonlight">neonLight</option>
						</select>
					  </form>
			    </div>
            <button class="button_type_1" type="button" id="close_button">Close</button>
		<script>
			const func = async () => {
				const r = await window.settings.getStatus()
				console.log(r)
				document.getElementById("services").value = r.mode
            	document.getElementById("TTY").checked = Boolean(r.showTTY)
            	document.getElementById("uVT").checked = Boolean(r.useVideoThumbnails)
				document.getElementById("theme").value = window.localStorage.getItem("theme")
			}
			func()
			document.getElementById("checkbox-help").addEventListener("mouseenter",(t) => {
				document.getElementById("checkbox-help-text").style.display = "block"
			})
			document.getElementById("checkbox-help").addEventListener("mouseleave",(t) => {
				document.getElementById("checkbox-help-text").style.display = "none"
			})		




		</script>
